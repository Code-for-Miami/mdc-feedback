<header class='row'>
  	<div class='three columns'>

			<a id='logo' href="{{ url_for('dashboard.home') }}"><img src="{{ url_for('static', filename='miami-logo-white.png') }}"></a>
	</div>

	<div class='six columns'>

			<h3 id='header-date'>{{ date }}</h3>
	</div>

	<div class='three columns'>

		{% if current_user and current_user.is_authenticated() %}

		<ul class='main-nav'>
			<li id='sign-out'><a href="#" class="navbar-link js-signout">Sign Out</a></li>
			<li id='admin'>Logged in as <a id='admin' href="{{ url_for('user.profile') }}">Admin</a></li>
		</ul>

		{% else %}

		<ul class='main-nav'>
			<li><a href="#" class="navbar-link js-signin">Sign In</a></li>
			<li><a href='admin'>Admin panel</a></li>
		</ul>

		{% endif %}

	</div>

</header>
