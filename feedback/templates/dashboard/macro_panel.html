{% macro panel(panel_number='', description='', chartid=false) -%}
    <div class='six columns panel'>
      <p class='huge'>{{ panel_number }}</p>
      <p>{{ description }}</p>
      {% if chartid %}
      <div class='image-container'>
        <canvas id='{{ chartid }}'></canvas>
      </div>
      {% endif %}
      <a href=#>View Details</a>
    </div>
{%- endmacro %}
