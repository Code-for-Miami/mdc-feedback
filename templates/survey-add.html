<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Feedback tool</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/admin">Settings</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" style="padding-top:60px;">

      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}


      <h2>Add a New Survey</h2>

      <form method="POST" class="form-horizontal" action="{{ action }}">

        <h3>Title</h3>

        {{ form.csrf_token }}
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Title (English)</label>
          <div class="col-sm-10">
            <input type="text" name="title_en" class="form-control" id="" placeholder="Title (English)" value="{{ form.title_en.data }}">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Title (Spanish)</label>
          <div class="col-sm-10">
            <input type="text" name="title_es" class="form-control" id="" placeholder="Title (Spanish)" value="{{ form.title_es.data }}">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Description (English)</label>
          <div class="col-sm-10">
            <input type="text" name="description_en" class="form-control" id="" placeholder="Description (English)" value="{{ form.description_en.data }}">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Description (Spanish)</label>
          <div class="col-sm-10">
            <input type="text" name="description_es" class="form-control" id="" placeholder="Description (Spanish)" value="{{ form.description_es.data }}">
          </div>
        </div>

        <h3>Choose your delivery methods</h3>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            TypeForm integration (web)
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Also include an SMS interface. (Recommended for five questions or fewer)
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Also include an phone interface. (Recommended for five questions or fewer)
          </label>
        </div>

        <h3>Questions</h3>

        <div class="panel panel-default">
          <div class="panel-heading">
              Question 1
              <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="panel-body">
        <div class="form-group">
          <label for="inputq1" class="col-sm-2 control-label">Question (English)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputq1" placeholder="Question (English)">
          </div>
        </div>
        <div class="form-group">
          <label for="inputText3" class="col-sm-2 control-label">Question (Spanish)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Question (Spanish)">
          </div>
        </div>
        <div class="form-group">
          <label for="inputType1" class="col-sm-2 control-label">Type</label>
          <div class="col-sm-10">
            <select id="inputType1" class="form-control">
              <option>Short Text</option>
              <option>Long Text</option>
              <option>Multiple Choice</option>
              <option>Yes/No</option>
              <option>Opinion Scale</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add another question</button>
          </div>
        </div>

          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save as Draft</button>
            <button type="submit" class="btn btn-primary">Publish Survey</button>
          </div>
        </div>
      </form>

    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
