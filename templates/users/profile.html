{% extends "layout.html" %}

{% block content %}
<div class="container">

  {{ super() }}

  <h4>Your Profile</h4>

  <form class="form form-horizontal" action="{{ url_for('profile') }}" method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
      <label for="first_name" class="col-sm-3 control-label">First Name:</label>
      <div class="col-sm-5">
        {{ form.first_name(class_="form-control", placeholder="First Name") }}
      </div>
    </div>
    <div class="form-group">
      <label for="first_name" class="col-sm-3 control-label">Last Name:</label>
      <div class="col-sm-5">
        {{ form.last_name(class_="form-control", placeholder="Last Name") }}
      </div>
    </div>
    <div class="col-sm-offset-3 col-sm-5 horizontal-form-submit input-no-left-padding-tablet">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>

</div>
{% endblock %}
