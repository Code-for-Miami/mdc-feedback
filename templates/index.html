<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Feedback Tool</h1>

      <legend>Typeform</legend>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <label for="label-apikey">API Key</label>
          <input type="text" name="apikey" class="form-control" id="label-apikey" value="433dcf9fb24804b47666bf62f83d25dbef2f629d">
        </div>
        <div class="form-group">
          <label for="label-uid-en">UID (English)</label>
          <input type="text" name="uid-en" class="form-control" id="label-uid-en" value="UYZYtI">
        </div>
        <div class="form-group">
          <label for="label-uid-es">UID (Spanish)</label>
          <input type="text" name="uid-es" class="form-control" id="label-uid-es" value="DfmRqQ">
          <p class="help-block">The UID's of the English and Spanish Typeforms mean they're two different surveys, but make sure the question types are similar; they're going into one common database table.</p>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
