<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Feedback tool</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/admin">Settings</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" style="padding-top:60px;">

      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}


        <h2>Surveys</h2>
        <a class="pull-right btn btn-primary" href="/surveys/add">Add new survey</a>

      {% if results %}
        <table class="table table-striped">
          <thead>
            <th>Name</th>
            <th># Responses</th>
            <th>Actions</th>
          </thead>

          <tbody>
            {% for result in results %}
            <tr>
              <td><a href="/surveys/run/{{ result.id }}">{{ result.title_en }}</a></td>
              <td>??</td>
              <td>
                <a class="btn btn-default btn-xs" href="#">Download CSV</a>
                <a class="btn btn-default btn-xs" href="/surveys/edit/{{ result.id }}">Edit Questions</a>
                <a class="btn btn-default btn-xs" href="#">Delete Survey</a>
              </td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      {% endif %}

    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
